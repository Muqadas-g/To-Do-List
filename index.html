<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-clipboard-list"></i> My Professional To-Do List</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="Add new task">
            <button id="addTaskBtn" aria-label="Add Task">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>

        <div class="filter-section">
            <button id="filterAll" class="active" aria-pressed="true">All</button>
            <button id="filterPending" aria-pressed="false">Pending</button>
            <button id="filterCompleted" aria-pressed="false">Completed</button>
        </div>

        <ul id="taskList">
        </ul>

        <div class="task-summary">
            <span id="taskCount">Total: 0 | Completed: 0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
